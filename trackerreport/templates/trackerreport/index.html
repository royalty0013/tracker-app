{% extends 'trackerreport/base.html' %}
{% load staticfiles %}

{% block title %}  Login page | Tracker Report {% endblock %}




{% block content %}
<body class="Tbody">
<div class="cover">
<div class="uk-child-width-1-3@s uk-flex-right" uk-grid>
    <div>
        <div class="uk-card uk-card-default uk-card-large uk-card-body bg-gray" style="margin-top: 150px; margin-right: 100px;">

        	<div class="logo"> <img src="{% static 'trackerreport/images/pvlogo.jpg' %}" alt="IO TECH"> </div>

        	<p> <span style="color: red"> {{error}} </span> </p>

             <form action="{% url 'login_process' %}" method="post"> {% csrf_token %}

			    <div class="uk-margin">
			        <div class="uk-inline uk-width-1-1">
			            <span class="uk-form-icon" uk-icon="icon: user"></span>
			            <input class="uk-input" type="text" name="username" placeholder="username">
			        </div>
			    </div>
			    
			    <div class="uk-margin">
			        <div class="uk-inline uk-width-1-1">
			            <span class="uk-form-icon" uk-icon="icon: lock"></span>
			            <input class="uk-input" type="password" name="password" placeholder="password">
			        </div>
			    </div>
                <div>
                	<input class="submit-button" type="submit" value="Submit">
                </div>
			</form>
        </div>
    </div>
    
</div>
<br>
<span style="color: #fff; margin-left:940px "> Packet-V Systems - Live reporting of your asset information </span>
</div>
</body>
{% endblock %}


</html>
