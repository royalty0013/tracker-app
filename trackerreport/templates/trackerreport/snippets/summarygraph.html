
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>


<div id="container1" style="min-width: 310px; max-width: 700px; height: 400px; margin: 0 auto;"> </div>

<script type="text/javascript">
	
Highcharts.chart('container1', {
  chart: {
    type: 'bar'
  },
  title: {
    text: 'SUMMARY REPORT'
  },
  subtitle: {
    text: ''
  },
  xAxis: {
    categories: [{% for v in allReports %} '{{v.target_name}}', {% endfor %}],
    title: {
      text: null
    }
  },
  yAxis: {
    min: 0,
    title: {
      text: '',
      align: 'high'
    },
    labels: {
      overflow: 'justify'
    }
  },
  tooltip: {
    valueSuffix: 'km'
  },
  plotOptions: {
    bar: {
      dataLabels: {
        enabled: true
      }
    }
  },
  legend: {
    layout: 'vertical',
    align: 'right',
    verticalAlign: 'top',
    x: -40,
    y: 15,
    floating: true,
    borderWidth: 1,
    backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
    shadow: true
  },
  credits: {
    enabled: false
  },
  series: [{
    name: 'Total Mileage',
    data: [{% for v in allReports %} {{v.distance_covered | floatformat:"0"}},  {% endfor %}]
  },{
    name: 'Overspeed',
    data: [{% for v in allReports %} {{v.overspeed | floatformat:"0"}},  {% endfor %}]
  }]
});

</script>
