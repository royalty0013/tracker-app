<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>

<div id="container2" style="min-width: 300px; height: 400px; margin: 0 auto"></div>

<script type="text/javascript">

  Highcharts.chart('container2', {
  chart: {
    type: 'column'
  },
  title: {
    text: "TOTAL DISTANCE COVERED"
  },
  subtitle: {
    text: ''
  },
  xAxis: {
    type: 'category',
    categories: [{% for v in allReports %} '{{v.target_name}}', {% endfor %}],
    labels: {
      rotation: -45,
      style: {
        fontSize: '13px',
        fontFamily: 'Verdana, sans-serif'
      }
    }
  },
  yAxis: {
    min: 0,
    title: {
      text: 'Total Distance Covered'
    }
  },
  legend: {
    enabled: false
  },
  tooltip: {
    pointFormat: '<b>{point.y:.1f} km</b>'
  },
  series: [{
    name: 'Total Distance',
    data: [ {% for v in allReports %} {{v.distance_covered | floatformat:"0"}},  {% endfor %}],
    
    dataLabels: {
      enabled: true,
      rotation: -90,
      color: '#FFFFFF',
      align: 'right',
      format: '{point.y:.1f}', // one decimal
      y: 10, // 10 pixels down from the top
      style: {
        fontSize: '13px',
        fontFamily: 'Verdana, sans-serif'
      }
    }
  }]
});

</script>
